<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Microblog</title>
    <link rel="stylesheet" href="https://theanswerto.life/css/style.css">
    <style>
        .centre { width: 500px; min-height: 0; margin: auto; padding: 20px; margin-bottom: 20px; position: relative;}
        .pfpimg { width: 100px; height: 100px; background-color: #464646; border-radius: 100px; object-fit: cover; position: relative; z-index: 42; top: 15px; border: 7px solid black}
        .date {font-size: smaller; color: grey; float: right;}
        #follow {background:orange; padding: 10px; float: right; color:white; margin-top: -38px;}
        .headerimg {width: 100%; height: 100px; object-fit:cover; position: absolute; top: -9px; left: 0; z-index: 1;}
    </style>
</head>
<body>
    <div class="bg"></div>
  <div id="error"></div>
    <div id="microblogContainer"></div>

    <script>

let currentPage = 1;
    const itemsPerPage = 5; // Number of items per page

    function fetchPosts(page) {
        fetch(`/microblog.xml?page=${page}&per_page=${itemsPerPage}`)
            .then(response => response.text())
            .then(str => new window.DOMParser().parseFromString(str, 'text/xml'))
            .then(data => {
                const microblogContainer = document.getElementById('microblogContainer');
                microblogContainer.innerHTML = ''; // Clear previous content

                const items = data.querySelectorAll('item');
                items.forEach(item => {
                    // Extract item details as before
                    const guid = item.querySelector('guid').textContent;
                    const pubDate = item.querySelector('pubDate').textContent;
                    const description = item.querySelector('description').textContent;
                    const mediaContent = item.querySelector('media\\:content');
                    const unixTime = new Date(pubDate).getTime() / 1000;
                    const convertedDate = timeSince(new Date(unixTime * 1000));

                    const postDiv = document.createElement('div');
                    postDiv.classList.add('centre');
                    postDiv.innerHTML = `
                        <span>${generator}</span>
                        <span class="date">${convertedDate} ago</span>
                        <p>${description}</p>
                    `;
                    microblogContainer.appendChild(postDiv);
                });

                // Add pagination controls
                const paginationDiv = document.createElement('div');
                paginationDiv.classList.add('centre');

                // Previous Page Button
                const prevButton = document.createElement('button');
                prevButton.textContent = 'Previous Page';
                prevButton.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        fetchPosts(currentPage);
                    }
                });

                // Next Page Button
                const nextButton = document.createElement('button');
                nextButton.textContent = 'Next Page';
                nextButton.addEventListener('click', () => {
                    currentPage++;
                    fetchPosts(currentPage);
                });

                paginationDiv.appendChild(prevButton);
                paginationDiv.appendChild(nextButton);

                microblogContainer.appendChild(paginationDiv);
            })
            .catch(error => document.getElementById("error").innerHTML = `Error fetching RSS feed: ${error}`);
    }
        
function timeSince(date) {
var seconds = Math.floor((new Date() - date) / 1000);
var interval = seconds / 31536000;
if (interval > 1) {
return Math.floor(interval) + " years";
}
interval = seconds / 2592000;
if (interval > 1) {
return Math.floor(interval) + " months";
}
interval = seconds / 86400;
if (interval > 1) {
return Math.floor(interval) + " days";
}
interval = seconds / 3600;
if (interval > 1) {
return Math.floor(interval) + " hours";
}
interval = seconds / 60;
if (interval > 1) {
return Math.floor(interval) + " minutes";
}
return Math.floor(seconds) + " seconds";
}
    </script>
</body>
</html>
