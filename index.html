<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Microblog</title>
    <link rel="stylesheet" href="https://theanswerto.life/css/style.css">
    <style>
        .centre { width: 500px; min-height: 0; margin: auto; padding: 20px; margin-top: 20px; margin-bottom: 40px; position: relative; border: 2px solid #2121ff; outline: 2px solid #2121ff; outline-offset: 5px; border-radius: 10px;}
        .pfpimg { width: 100px; height: 100px; background-color: #464646; border-radius: 100px; object-fit: cover; position: relative; z-index: 42; top: 15px; border: 7px solid black}
        .date {font-size: smaller; color: grey; float: right;}
        #follow {background:#ffb7ff; padding: 10px; float: right; color:white; margin-top: -38px;}
        .headerimg {width: 100%; height: 100px; object-fit:cover; position: absolute; top: -9px; left: 0; z-index: 1; border-radius: 10px 10px 0 0;}
        .buttons {width:500px; margin: auto; text-align: center;}
        .pellet {background-color: white; width: 10px; height: 10px; display: inline-block; margin: 10px; margin-bottom: 30px;}
        .pacman {image-rendering: pixelated; display: inline-block; width: 50px; height: 50px; background-color: transparent; color: white; font-size: larger; margin: 10px; background-image: url(/images/pacman.gif); background-size: cover;}
        span {color:#ffb7ff}
    </style>
</head>
<body style="background: black;">
    <div class="bg" style="background-image: url('/images/pacman.png'); background-size: cover; filter: blur(8px); -webkit-filter: blur(8px);"></div>
    <div id="error"></div>
    <div id="top"></div>
    <div id="microblogContainer" style="margin-bottom:100px;"></div>

    <script>
        let currentPage = 1;
        const itemsPerPage = 5;

        fetch('https://mb.theanswerto.life/microblog.xml')
            .then(response => response.text())
            .then(str => new window.DOMParser().parseFromString(str, 'text/xml'))
            .then(data => {
                const channel = data.querySelector('channel');
                const title = channel.querySelector('title').textContent;
                const webMaster = channel.querySelector('webMaster').textContent;
                const generator = channel.querySelector('generator').textContent;
                const description = channel.querySelector('description').textContent;
                const imageUrl = channel.querySelector('image url').textContent;
                const headerImageUrl = channel.querySelector('header_image').textContent; 

                const microblogContainer = document.getElementById('microblogContainer');

                const profileDiv = document.createElement('div');
                profileDiv.classList.add('centre');
                profileDiv.innerHTML = `
                    <img src="${headerImageUrl}" alt="Header Image" class="headerimg">
                    <img src="${imageUrl}" alt="Profile Picture" class="pfpimg">
                    <h1>${title}</h1>
                    <span>${generator}</span>
                    <p>${description}</p>
                    <a href="https://mb.theanswerto.life/microblog.xml" target="_blank" id="follow">+ FOLLOW</a>
                `;

                const items = data.querySelectorAll('item');
                const totalItems = items.length;
                const totalPages = Math.ceil(totalItems / itemsPerPage);

                function renderPosts(page) {
                    microblogContainer.innerHTML = '';
                    microblogContainer.appendChild(profileDiv);

                    const startIndex = (page - 1) * itemsPerPage;
                    const endIndex = startIndex + itemsPerPage;
                    const paginatedItems = Array.from(items).slice(startIndex, endIndex);

                    paginatedItems.forEach(item => {
                        const pubDate = item.querySelector('pubDate').textContent;
                        const description = item.querySelector('description').textContent;
                        const unixTime = new Date(pubDate).getTime() / 1000;
                        const convertedDate = timeSince(new Date(unixTime * 1000));

                        const postDiv = document.createElement('div');
                        postDiv.classList.add('centre');
                        postDiv.innerHTML = `
                            <span>${generator}</span>
                            <span class="date">${convertedDate} ago</span>
                            <p>${description}</p>
                        `;
                        microblogContainer.appendChild(postDiv);
                    });

                    renderPagination();
                }

                function renderPagination() {
                const paginationDiv = document.createElement('div');
                paginationDiv.classList.add('buttons');

                if (totalPages > 1) {
                for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('a');

                pageButton.href = "#top"
                pageButton.classList.add('pellet');
                if (i === currentPage) {
                pageButton.classList.add('pacman');
                }
                pageButton.addEventListener('click', () => {
                currentPage = i;
                renderPosts(currentPage);
                });
                paginationDiv.appendChild(pageButton);
                }
                }

                microblogContainer.appendChild(paginationDiv);
                }


                renderPosts(currentPage);
            })
            .catch(error => document.getElementById("error").innerHTML = `Error fetching RSS feed: ${error}`);

        function timeSince(date) {
            var seconds = Math.floor((new Date() - date) / 1000);
            var interval = seconds / 31536000;
            if (interval > 1) {
                return Math.floor(interval) + " years";
            }
            interval = seconds / 2592000;
            if (interval > 1) {
                return Math.floor(interval) + " months";
            }
            interval = seconds / 86400;
            if (interval > 1) {
                return Math.floor(interval) + " days";
            }
            interval = seconds / 3600;
            if (interval > 1) {
                return Math.floor(interval) + " hours";
            }
            interval = seconds / 60;
            if (interval > 1) {
                return Math.floor(interval) + " minutes";
            }
            return Math.floor(seconds) + " seconds";
        }
    </script>
</body>
</html>
